<div class="container mx-auto px-4">
  <div class="flex flex-wrap gap-6">
    <app-custom-box
      [title]="entriesTitle"
      [value]="entriesVal"
    ></app-custom-box>
    <app-custom-box
      [title]="spendingTitle"
      [value]="spendingVal"
    ></app-custom-box>
  </div>
  <div class="mt-8 flex flex-wrap gap-6">
    <div class="bg-gray-100 rounded-lg shadow-md p-6 max-w-lg">
      <h2 class="text-2xl font-bold mb-4 text-gray-800">
        Categories Distribution
      </h2>
      <apx-chart
        *ngIf="categoriesChart.series.length > 0"
        [series]="categoriesChart.series"
        [chart]="categoriesChart.chart"
        [labels]="categoriesChart.labels"
        [responsive]="categoriesChart.responsive"
      ></apx-chart>
    </div>
    <div class="bg-gray-100 rounded-lg shadow-md p-6 max-w-lg">
      <h2 class="text-2xl font-bold mb-4 text-gray-800">Approval Status</h2>
      <apx-chart
        *ngIf="statusesChart.series.length > 0"
        [series]="statusesChart.series"
        [chart]="statusesChart.chart"
        [labels]="statusesChart.labels"
        [responsive]="statusesChart.responsive"
      ></apx-chart>
    </div>
  </div>
</div>
