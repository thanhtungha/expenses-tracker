<div class="mt-8">
  <table class="w-full border-collapse border border-gray-300">
    <thead>
      <tr class="bg-gray-100">
        <th class="border border-gray-300 px-4 py-2">Column 1</th>
        <th class="border border-gray-300 px-4 py-2">Column 2</th>
        <th class="border border-gray-300 px-4 py-2">Column 3</th>
        <th class="border border-gray-300 px-4 py-2">Column 4</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of tableData">
        <td class="border border-gray-300 px-4 py-2">{{ row.column1 }}</td>
        <td class="border border-gray-300 px-4 py-2">{{ row.column2 }}</td>
        <td class="border border-gray-300 px-4 py-2">{{ row.column3 }}</td>
        <td class="border border-gray-300 px-4 py-2">{{ row.column4 }}</td>
      </tr>
    </tbody>
  </table>
</div>
